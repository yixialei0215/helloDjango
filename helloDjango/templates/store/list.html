<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水果店</title>
</head>
<body>
<ul>
<P style="color: blue;">
    <span>{{ first_store.name }}</span>
    <span>{{ first_store.city }}</span>
    <span>{{ first_store.address }}</span>
</P>
    {% for stroe in queryset %}
           <li>{{ forloop.counter }}-{{ stroe.name }} -{{ stroe.city }}- {{ stroe.create_time }}</li>
    {% endfor %}

</ul>
</body>
</html>
