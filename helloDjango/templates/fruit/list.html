<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水果列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>
<form method="get">
    <input name="price1" value="{% if price1 %}{{ price1 }}{% else %}0{% endif %}"> -
    <input name="price2" value="{% if price2 %}{{ price2 }}{% else %}1000{% endif %}">
    <button>搜索</button>
</form>
<br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                {% for d in fruits %}
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img id="img" src="/media/{{ d.url }}" style="height: 100px;">
                            <div class="caption">
                                <h3>{{ d.fruit_id__name }}</h3>
                                <p>原产地：{{ d.fruit_id__source }}</p>
                                <p><a href="#" class="btn btn-primary" role="button">￥{{ d.fruit_id__price }}</a> <a href="#"
                                                                                               class="btn btn-default"
                                                                                               role="button">购买</a>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
</html>
