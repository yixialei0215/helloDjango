<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水果列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <form method="post" action="/user/find">{% csrf_token %}
                <div class="modal-body">

                    用户名<input type="text" name="name"><br>
                    密&nbsp;&nbsp;&nbsp;码<input type="password" name="pwd"><br>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">登录</button>

                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">

        <p class="text-right" style="font-size: 18px">{% if name1 %}欢迎{{ name1 }}{% else %}
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">登录</button>
            <button class="btn btn-default">注册</button>
        {% endif %}</p>
        <p class="error text-right">{{ ret }}</p>
    </div>
</nav>

<form method="get">
    <input name="price1" value="{% if price1 %}{{ price1 }}{% else %}0{% endif %}"> -
    <input name="price2" value="{% if price2 %}{{ price2 }}{% else %}1000{% endif %}">
    <button>搜索</button>
</form>
<br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="row">
            {% for d in fruits %}
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img id="img" src="/media/{{ d.url }}" style="height: 100px;">
                        <div class="caption">
                            <h3>{{ d.fruit_id__name }}</h3>
                            <p>原产地：{{ d.fruit_id__source }}</p>
                            <p><a href="#" class="btn btn-primary" role="button">￥{{ d.fruit_id__price }}</a> <a
                                    href="#"
                                    class="btn btn-default"
                                    role="button">购买</a>
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
